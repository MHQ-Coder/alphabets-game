<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Games</title>
    <link rel="stylesheet" href="style/styel.css">
    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <html data-theme="cupcake">

    </html>

</head>

<body class="bg-[#010313]">
    <!-- main-container  -->
    <div class="bg-[url('/images/background.png')] bg-no-repeat bg-center min-h-screen">
        <!-- play section -->
        <section id="home-screen" class="">
            <div class="flex flex-col justify-center items-center min-h-screen space-y-3">

                <h1 class="font-anton text-8xl text-white">ALPHABET CLASH</h1>
                <p class="text-white text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <div>
                    <button onclick="play()" class=" bg-white font-poppins font-semibold text-lg p-2 rounded-md">Play Now</button>
                </div>
            </div>
        </section>
        <!-- play-ground section -->
        <section id="play-ground" class="playground min-h-screen hidden">
            <div class="flex flex-col text-center justify-center items-center min-h-screen ">
                <div class="flex flex-col justify-center items-center -mt-20">
                    <div class="artboard artboard-horizontal phone-6 bg-[#FFFFFFcc] border-8 border-[#010313cc] rounded-md flex flex-col">
                        <p class="bg-[#010313cc] w-1/3 mx-auto rounded-b-lg text-white py-2">Don't watch keyboard while
                            playing...</p>
                        <div class="flex justify-center items-center">
                            <p id="show-alphabet" class="  uppercase text-9xl font-poppins font-semibold  pt-14">Y</p>
                        </div>

                    </div>
                </div>
                <div class="text-xl space-y-4 uppercase">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

            </div>
                <div class="flex justify-between items-center  w-10/12 mx-auto -mt-10">
                    <div>

                        <button class="btn bg-purple-500 text-white">
                            Life
                            <img src="images/life (1).png" alt="">
                            <span id="current-life">5</span>
                        </button>
                    </div>
                    <div>


                        <button class="btn bg-violet-800 text-white">
                            Score
                            <img src="images/life (2).png" alt="">
                            <span id="current-score">0</span>
                        </button>
                    </div>

                </div>

        </section>
        <!-- score section -->
        <section id="score" class="  hidden">
            <div class="min-h-screen flex flex-col justify-center items-center ">
                <div class="bg-[#47252533] space-y-7 flex flex-col justify-center items-center p-7 rounded-lg">
                    <h2 class="text-4xl font-poppins  text-white font-semibold">Game Over!</h2>
                    <h1 class="text-8xl font-poppins  text-white font-semibold">Score : <span id="last-score">0</span></h1>
                    <div>
                        <button onclick="play ()" class="btn"> Play Again</button>
                    </div>
                    <p class="text-lg text-white">Practice will make you Pro</p>
                </div>
            </div>
            <div class="flex justify-center">
                
                <span class=" text-gray-300 text-sm">Develop by Md. Hayder Quraishi</span>
            </div>
        </section>
    </div>
    <script src="js/alpha.js"></script>
    <script src="js/utitlity.js"></script>
</body>

</html>
